ext {
    MAJOR_VERSION = 1
    MINOR_VERSION = 2
    HOTFIX_VERSION = 2
    SNAPSHOT_VERSION = ""

    VERSION_NAME = "${MAJOR_VERSION}.${MINOR_VERSION}.${HOTFIX_VERSION}${SNAPSHOT_VERSION}"
    VERSION_CODE = MAJOR_VERSION * 10000 + MINOR_VERSION * 100 + HOTFIX_VERSION

    // Android SDK
    COMPILE_SDK_VERSION = 34
    MIN_SDK_VERSION = 21
    TARGET_SDK_VERSION = 34

    dslint = "1.1.0"
}